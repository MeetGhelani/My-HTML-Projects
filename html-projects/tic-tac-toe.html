<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="page">
        <div class="nav">Tic-Tac-Toe</div>

        <div class="gamecontainer">
            <div class="container">
                <div class="box bl-0 bt-0"><span class="boxtext">X</span></div>
                <div class="box bt-0"><span class="boxtext">X</span></div>
                <div class="box bt-0 br-0"><span class="boxtext">O</span></div>
                <div class="box bl-0"><span class="boxtext">O</span></div>
                <div class="box"><span class="boxtext">X</span></div>
                <div class="box br-0"><span class="boxtext">O</span></div>
                <div class="box bb-0 bl-0"><span class="boxtext">X</span></div>
                <div class="box bb-0"><span class="boxtext">O</span></div>
                <div class="box bb-0 br-0"><span class="boxtext">X</span></div>
            </div>
            <div class="gameinfo">
                <h1>Welcome to the game of X's & O's</h1>
                    <h1 class="info">X's Turn</h1>
                    <button id="reset">Reset</button>

            </div>
        </div>
    </div>
</body>
</html>

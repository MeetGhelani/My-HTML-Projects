<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image - Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="image-slider.css">

</head>

<body>
    <div class="s-container">
        <div class="l-slider">
            
            <div style="background-color: rgb(209, 145, 82);">
                <h1>Setting Sun</h1>
                <p>behind the mountains</p>
            </div>
            <div style="background-color: rgb(133, 133, 133);">
                <h1>Lonely Castle</h1>
                <p>on the peak</p>
            </div>
            <div style="background-color:rgb(129, 200, 185); ">
                <h1>Sailing Boat</h1>
                <p>on the deep ocean</p>
            </div>
            <div style="background-color: rgb(59, 59, 59);">
                <h1>Stunning Bridge</h1>
                <p>in the nature</p>
            </div>
            <div style="background-color:rgb(122, 200, 218); ">
                <h1>Flying Parrot</h1>
                <p>in the sky</p>
            </div>
            <div style="background-color:rgb(245, 85, 85); ">
                <h1>Nature Flower</h1>
                <p>all in red</p>
            </div>

        </div>
        
        <div class="r-slider">
            <div style="background-image : url(file:///D:/meetg/Desktop/html-projects/image-slider/images/1.jpg)"></div>
            <div style="background-image : url(file:///D:/meetg/Desktop/html-projects/image-slider/images/2.jpg)"></div>
            <div style="background-image : url(file:///D:/meetg/Desktop/html-projects/image-slider/images/3.jpg)"></div>
            <div style="background-image : url(file:///D:/meetg/Desktop/html-projects/image-slider/images/4.jpg)"></div>
            <div style="background-image : url(file:///D:/meetg/Desktop/html-projects/image-slider/images/5.jpg)"></div>
            <div style="background-image : url(file:///D:/meetg/Desktop/html-projects/image-slider/images/6.jpg)"></div>            
        </div>
        
        <div class="action-btn">
            
            <button class="down-btn">
                <i class="fa fa-arrow-down"></i>
            </button>
            <button class="up-btn">
                <i class="fa fa-arrow-up"></i>
            </button>
        
        </div>
    </div>

<script src="image-slider.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
</head>

    <link rel="stylesheet" href="Digital-clock-css.css">
    <link rel="shortcut icon" href="file:///D:/meetg/Desktop/ps_p/small-clock.png">

    <script>
        var y = setInterval(function(){
        var d = new Date(); 
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var session = "AM";

        if(h == 12){
            h = 12;
            session = "PM";
        }
        if(h > 12){
            h -= 12;
            session = "PM";
        }

        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;

        document.getElementById("clock").innerHTML = h + " : " + m + " : " + s + " " + session;
        },1000);
        
        var y = setInterval(function(){
        
        var date = new Date();
        var day = date.getDate();

        const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        var name = month[date.getMonth()];

        var year = date.getFullYear();    
        
        document.getElementById("date").innerHTML = day + "th " + name + " , " + year  ;
        },1000) 

    </script>

<body>
    <div class="barea">
        <div class="box">
            <p id="date"></p>
            <p id="clock"></p>
        </div>
    </div>

</body>
</html>
